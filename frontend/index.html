<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortexVault - Vector Database</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <header class="main-header">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="20" cy="20" r="18" stroke="url(#gradient)" stroke-width="2"/>
                <path d="M12 20L18 26L28 14" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
            <h1>VortexVault</h1>
        </div>
        <div class="header-controls">
            <div class="stats-display">
                <span id="stats-text">Vectors: 0</span>
            </div>
            <div class="backend-selector">
                <label for="backend-select">Backend:</label>
                <select id="backend-select">
                    <option value="cpp">C++ (Port 8080)</option>
                    <option value="rust">Rust (Port 8081)</option>
                </select>
                <span class="status-indicator" id="status-indicator"></span>
            </div>
            <button id="clear-db-btn" class="danger-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Clear DB
            </button>
        </div>
    </header>

    <div class="container">
        <div class="grid-layout">
            <section class="card upload-section">
                <div class="card-header">
                    <h2>
                        <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Upload Document
                    </h2>
                </div>
                <div class="card-body">
                    <div class="upload-tabs">
                        <button class="tab-btn active" data-tab="text">Text Input</button>
                        <button class="tab-btn" data-tab="file">File Upload</button>
                    </div>
                    
                    <div class="tab-content active" id="text-tab">
                        <div class="textarea-wrapper">
                            <textarea id="resume-text" placeholder="Paste your resume or document text here...&#10;&#10;Example:&#10;John Doe&#10;Software Engineer with 5 years of experience in Python, JavaScript, and cloud technologies..."></textarea>
                            <div class="char-counter">
                                <span id="char-count">0</span> characters
                            </div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="file-tab">
                        <div class="file-upload-wrapper">
                            <input type="file" id="file-input" accept=".txt,.pdf,.doc,.docx" style="display: none;">
                            <button id="file-select-btn" class="file-select-btn">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M13 2v7h7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Choose File
                            </button>
                            <div id="file-info" class="file-info"></div>
                        </div>
                    </div>
                    
                    <button id="upload-btn" class="primary-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Vectorize & Upload
                    </button>
                </div>
            </section>

            <section class="card query-section">
                <div class="card-header">
                    <h2>
                        <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8" stroke-width="2"/>
                            <path d="m21 21-4.35-4.35" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Search Database
                    </h2>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" id="query-text" placeholder="Enter your search query..." class="search-input">
                        <div class="k-value-wrapper">
                            <label for="k-value">Top Results:</label>
                            <input type="number" id="k-value" value="5" min="1" max="20">
                        </div>
                    </div>
                    <button id="query-btn" class="primary-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8" stroke-width="2"/>
                            <path d="m21 21-4.35-4.35" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Search
                    </button>
                </div>
            </section>
        </div>

        <section class="card results-section" id="results-section" style="display:none;">
            <div class="card-header">
                <h2>
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 11l3 3L22 4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Search Results
                </h2>
                <button id="clear-results" class="secondary-btn">Clear</button>
            </div>
            <div class="card-body">
                <div id="results-list" class="results-grid"></div>
            </div>
        </section>

        <section class="card visualization-section" id="visualization-section" style="display:none;">
            <div class="card-header">
                <h2>
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M18 20V10M12 20V4M6 20v-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Distance Visualization
                </h2>
            </div>
            <div class="card-body">
                <canvas id="chart"></canvas>
            </div>
        </section>
    </div>

    <div id="toast-container"></div>
    
    <div id="confirm-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Confirm Clear Database</h3>
            <p>Are you sure you want to clear all vectors from the database? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirm-clear" class="danger-btn">Yes, Clear Database</button>
                <button id="cancel-clear" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="scripts.js"></script>
</body>
</html>
