<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortexVault - Vector Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>VortexVault Vector Database</h1>
    <div class="container">
        <section id="upload">
            <h2>Upload Resume</h2>
            <textarea id="resume-text" placeholder="Paste your resume text here..."></textarea>
            <button id="upload-btn">Vectorize and Upload</button>
        </section>
        <section id="query">
            <h2>Query</h2>
            <input type="text" id="query-text" placeholder="Enter your query...">
            <input type="number" id="k-value" value="3" min="1">
            <button id="query-btn">Search</button>
        </section>
        <section id="results">
            <h2>Results</h2>
            <div id="results-list"></div>
        </section>
        <section id="visualization">
            <h2>Visualization</h2>
            <canvas id="chart"></canvas>
        </section>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
