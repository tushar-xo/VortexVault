version: "3.8"
services:
  cpp-backend:
    build:
      context: ./cpp
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
  rust-backend:
    build:
      context: ./rust
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    volumes:
      - ./data:/app/data
  frontend:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
  mysql: # Optional for metadata
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - mysql-data:/var/lib/mysql
volumes:
  mysql-data: